    <title>Object Methods: seal() and freeze()</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>JavaScript Object Protection Methods</h1>
    <h3>Important Functions to Prevent Object Modification</h3>
    <ul>
        <li><strong>Object.seal()</strong> – Prevents adding or removing properties.</li>
        <li><strong>Object.freeze()</strong> – Prevents adding, removing, or modifying properties.</li>
    </ul>
